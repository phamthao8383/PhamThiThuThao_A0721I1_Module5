
<div class="container">
  <h3>List Product</h3>
  <table class="table">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let item of products; index as i">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.category}}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/product/edit', item.id]">Update</button>
      </td>
      <td><button class="btn btn-danger" [routerLink]="['/product/delete', item.id]">Delete</button></td>
    </tr>
  </table>
</div>
